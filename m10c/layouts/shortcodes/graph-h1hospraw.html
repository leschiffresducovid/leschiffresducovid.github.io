<div id="graph-h1hospraw" style="height: 500px; max-width:1000px; min-width: 250px;"></div>

<script>
    $.get("/files/h1-hosp-raw.csv", function(csv) {
        var c = Highcharts.chart('graph-h1hospraw', {
            chart: {
                type: 'spline',
                plotBorderWidth: 0,
                zoomType: 'x',
                inverted: false,
            },

            plotOptions: {
                series: {
                    marker: {
                        enabled: false
                    }
                }
            },

            yAxis: {
                min: 0,
                gridLineWidth: 0.30,
                gridLineColor: '#afbac4',
                gridLineDashStyle: 'solid',
            },

            tooltip: {
                //pointFormat: '{point.name}{point.y}{point.series.name}{point.date}{point.x}',
                shared: true
            },
            legend: {
                enabled: true,
                verticalAlign: 'bottom',
            },
            title: {
                text: ""
            },

            data: {
                csv: csv,
            },
        });

    })
</script>
